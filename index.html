<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/93fa1ccd7d.js"></script>
</head>

<body >
  <div class="px-6 md:px-20">
    <div class="mt-6 md:mt-6">
      <img src="images/logo.svg" alt="logo" class="h-8 md:h-16">
    </div>
    <div class="mt-12 md:flex center">
      <div class="lg:flex-shrink-0">
        <img class="w-100" src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="md:ml-12 mt-16 md:mt-6 md:w-1/2 lg:w-full text-center md:text-left">
        <h1 class="text-white text-2xl  md:text-4xl ">Build The Community<br> Your Fans Will Love</h1>

        <p class="text-white text-xl font-thin md:font-normal">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="my-6 bg-white px-20 py-3  text-purple rounded-full shadow-xl outline-none">Register</button>



      </div>
      
    </div>
    <div class="text-center md:text-right text-white my-12">
        <button class="rounded-full border-white border-2 w-8 h-8"><i class="fa fa-facebook-f"></i></button>
        <button class="mx-2 rounded-full border-white border-2 w-8 h-8"><i class="fa fa-twitter"></i></button>
        <button class="rounded-full border-white border-2 w-8 h-8"><i class="fa fa-instagram"></i></button>
      </div>
  </div>

</html>
